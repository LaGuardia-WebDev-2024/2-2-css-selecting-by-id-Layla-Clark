<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Challenge: Seasonal ids</title>
        <style>
            #winter-snowman {background-color: rgb(175, 255, 255);}
            #Olaf-title {background-color: rgb(255, 215, 222);}
           #summer-snowman {background-color: rgb(250, 250, 143);} 
        </style>
    </head>
    <body>
        
        <h1 id="Olaf-title">Olaf's favorite seasons</h1>
        
        <h2 id="summer">Summer</h2>
        <p id="summer-snowman">He's a happy snowman, doing what frozen things do in summer.</p>
        
        <h2 id="winter">Winter</h2>
        <p id="winter-snowman">He likes to stay in and cuddle</p>
    </body>
</html>
